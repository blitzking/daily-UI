<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image change | JS</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <!-- crazy code -->

    <div id="wrapper">

        <div class="site-title">
            <div class="container">
                <h1>On/Off Switch</h1>
            </div>
        </div>
        <!-- /.site-title -->

        <div id="main">
            <div class="container">

                <div class="settings">

                    <div class="row">

                        <div class="img">
                            <div id="light-bulb">
                                <div id="light-bulb2" class="off"></div>
                            </div>
                        </div>

                        <div class="switch">
                            <input onclick="changeimage()" id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
                            <label for="cmn-toggle-1"></label>
                        </div>

                    </div>
                    <!-- /row -->
                </div>

            </div>
        </div>
        <!-- #main -->

    </div>
    <!-- /#wrapper -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
