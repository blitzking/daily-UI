<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Direct Messaging</title>

    <link rel="icon" href="img/favicon.ico">

    <!-- offline and remote CDN -->
    <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" />
    <!--    <link rel="stylesheet" href="../foundation-5.5.3/css/foundation.css" />-->

    <!-- foundation icons -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

    <!-- Raleway goole fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>

    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body>

    <div class="row">
        <div class="medium-8 large-8 small-8 columns">
            <div class="card">
                <div class="top">
                    <span class="title"><i class="fi-list"></i></span>
                </div>

                <div class="content">
                    <img src="https://raw.githubusercontent.com/mussaimo/daily-UI/master/img/music-cover.jpg" alt="music cover" class="img">
                </div>
                <br>

                <!-- content 2  -->
                <div class="content">
                    <div class="track"><i class="icon-music"></i>Sone of Man (Tye Tribett)</div>
                    <div class="artist"><i class="icon-user"></i>Tye Tribett</div>
                    <div class="album"><i class="icon-cd"></i>Step Out</div>
                    <ul class="controls">
                        <li><i class="fi-heart" ddata-tooltip="like"></i></li>
                        <li><i class="fi-shuffle" ddata-tooltip="shuffle"></i></li>
                        <li><i class="fi-loop" ddata-tooltip="repeat"></i></li>
                    </ul>
                    <progress value="0" max="100">
                        <div class="tracker active"></div>
                    </progress>
                    <span>0:00</span><span></span>
                    <span class=""></span><span class="" style="float:right;">4:42</span>
                    <ul class="play-controls">
                        <li><i class="fi-rewind"></i></li>
                        <li><i class="fi-previous"></i></li>
                        <li><i class="fi-play"></i></li>
                        <li><i class="fi-next"></i></li>
                        <li><i class="fi-fast-forward"></i></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).foundation();

    </script>
</body>

</html>
