<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Direct Messaging</title>

    <link rel="icon" href="img/favicon.ico">

    <!-- offline and remote CDN -->
    <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" />
    <!--    <link rel="stylesheet" href="../foundation-5.5.3/css/foundation.css" />-->

    <!-- foundation icons -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

    <!-- Raleway goole fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>

    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body>

    <div class="row">
        <div class="medium-8 large-8 small-8 columns">
            <div class="card">

                <div class="top">
                    <span class="title"><i class="fi-list"></i></span>
                    <br>
                    <p class="name">Moses O.</p>
                </div>

                <br>

                <div class=" chat-left text-left">
                    <p>Hello</p>
                    <i class="time">7:45 pm</i>
                </div>

                <br>

                <div class="large-push-6 chat-right text-right">
                    <p>What's up</p>
                    <i class="time">7:45 pm</i>
                </div>

                <br>

                <div class="large-push-6 chat-right text-right">
                    <p>Check this out</p>
                    <i class="time">7:45 pm</i>
                </div>

                <div class="content">
                    <img src="https://raw.githubusercontent.com/mussaimo/daily-UI/master/img/music-cover.jpg" alt="music cover" class="img">
                    <br>
                    <i class="time-img large-push-5">7:45 pm</i>

                </div>
                <hr>
                <div class="bottom">
                    <input type="text" placeholder="what are you up to?" />
                    <i class="fi-play large-push-5"></i>
                </div>

                <div>
                    <!--                    <p><i class="fi-play"></i></p>-->
                </div>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).foundation();

    </script>
</body>

</html>
