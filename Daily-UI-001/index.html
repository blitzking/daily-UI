<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Zurb Foundation Template | Welcome</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body>

    <div class="row">
        <div class="large-12 columns">
            <h1>Welcome to Foundation</h1> </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <div class="panel">
                <div class="row">
                    <div class="large-12 columns">

                        <h5>We bet you&rsquo;
ll need a form somewhere:</h5>
                        <form>
                            <div class="row">
                                <div class="large-12 columns">
                                    <label>Input Label</label>
                                    <input type="text" placeholder="large-12.columns" /> </div>
                            </div>

                            <div class="row">
                                <div class="large-12 columns">
                                    <label>Select Box</label>
                                    <select>
                                        <option value="husker">Husker</option>
                                        <option value="starbuck">Starbuck</option>
                                        <option value="hotdog">Hot Dog</option>
                                        <option value="apollo">Apollo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-6 columns">
                                    <label>Choose Your Favorite</label>
                                    <input type="radio" name="pokemon" value="Red" id="pokemonRed">
                                    <label for="pokemonRed">Radio 1</label>
                                    <input type="radio" name="pokemon" value="Blue" id="pokemonBlue">
                                    <label for="pokemonBlue">Radio 2</label>
                                </div>
                                <div class="large-6 columns">
                                    <label>Check these out</label>
                                    <input id="checkbox1" type="checkbox">
                                    <label for="checkbox1">Checkbox 1</label>
                                    <input id="checkbox2" type="checkbox">
                                    <label for="checkbox2">Checkbox 2</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <label>Textarea Label</label>
                                    <textarea placeholder="small-12.columns"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="loginpanel">
        <div class="txt">
            <input id="user" type="text" placeholder="Username" />
            <label for="user" class="entypo-user"></label>
        </div>
        <div class="txt">
            <input id="pwd" type="password" placeholder="Password" />
            <label for="pwd" class="entypo-lock"></label>
        </div>
        <div class="buttons">
            <input type="button" value="Login" />
            <span>
      <a href="javascript:void(0)" class="entypo-user-add register">Register</a>
    </span>
        </div>

        <div class="hr">
            <div></div>
            <div>OR</div>
            <div></div>
        </div>

        <div class="social">
            <a href="javascript:void(0)" class="facebook"></a>
            <a href="javascript:void(0)" class="twitter"></a>
            <a href="javascript:void(0)" class="googleplus"></a>
        </div>
    </div>

    <span class="resp-info"></span>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
    <script>
        $(document).foundation();

    </script>

</body>

</html>
