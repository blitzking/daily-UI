<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pop-up Overlay</title>

    <link rel="icon" href="img/favicon.ico">

    <!-- offline and remote CDN -->
    <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" />

    <!-- foundation icons -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

    <!-- Raleway goole fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>

    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="popup.css" />

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>

    <div class="row">
        <div class="large-6 column">
            <a href="http://toddish.co.uk" class="default_popup">Default External Site</a>
        </div>

        <div class="large-6 column">
            <a href="http://tlg.bitballoon.com" class="youtube_popup">youtube_popup</a>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
    <script src="jquery.popup.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).foundation();

    </script>
</body>

</html>
