<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Countdown Timer</title>

    <link rel="icon" href="img/favicon.ico">

    <!-- offline and remote CDN -->
    <!--    <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" />-->
    <link rel="stylesheet" href="../foundation-5.5.3/css/foundation.css" />

    <!-- foundation icons -->
    <!--    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">-->
    <link href="../foundation-icons/foundation-icons.css" rel="stylesheet">

    <!-- Raleway goole fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>

    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body>

    <div class="row">
        <div class="medium-11 large-11 small-10 columns">
            <div class="timer">

                <div class="top">
                    <span class="title"><i class="fi-list"></i></span>
                    <br>
                </div>

                <div class="name text-right">
                    <p>Time until your next appointment</p>
                </div>

                <div class="row">
                    <div class="large-11 medium-10 small-10 columns large-push-1 medium-push-1 small-push-1">
                        <div class="num">

                            <div class="row">

                                <!-- days -->
                                <div class="large-3 medium-3 small-3  columns">
                                    <p class="hrs" id="d">00</p>
                                    <h3>days</h3>
                                </div>

                                <div class="large-1 medium-1 small-1 columns">
                                    <p class="dots">:</p>
                                </div>

                                <!-- hours -->
                                <div class="large-2 medium-2 small-2  columns">
                                    <p class="hrs" id="h"></p>
                                    <h3>hours</h3>
                                </div>

                                <div class="large-1 medium-1 small-1 columns">
                                    <p class="dots">:</p>
                                </div>

                                <!-- minutes -->
                                <div class="large-2 medium-2 small-2  columns">
                                    <p class="hrs" id="m"></p>
                                    <h3>minutes</h3>
                                </div>

                                <div class="large-1 medium-1 small-1 columns">
                                    <p class="dots">:</p>
                                </div>

                                <!-- seconds -->
                                <div class="large-2 medium-2 small-2  columns">
                                    <p class="hrs" id="s "></p>
                                    <h3>seconds</h3>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).foundation();

    </script>
</body>

</html>
