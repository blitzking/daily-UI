<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Share</title>

    <link rel="icon" href="img/favicon.ico">

    <!-- offline and remote CDN -->
    <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" />
    <!--    <link rel="stylesheet" href="../foundation-5.5.3/css/foundation.css" />-->

    <!-- foundation icons -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

    <!-- Raleway goole fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>

    <!-- smooth jquery -->
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">

    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body>

    <div class="share-button">
        <div class="lid">Share</div>
        <div class="share-items-wrapper">
            <div class="share-items">

                <a href="#" class="share-item">
                    <span class="fi-social-facebook"></span>
                </a>

                <a href="#" class="share-item">
                    <span class="fi-social-twitter"></span>
                </a>

                <a href="#" class="share-item">
                    <span class="fi-social-windows"></span>
                </a>

                <a href="#" class="share-item">
                    <span class="fi-social-vimeo"></span>
                </a>

                <a href="#" class="share-item">
                    <span class="fi-social-tumblr"></span>
                </a>

                <a href="#" class="share-item">
                    <span class="fi-social-behance"></span>
                </a>

            </div>
        </div>
        <div class="thank-you">
            Thank you
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).foundation();

    </script>
</body>

</html>
