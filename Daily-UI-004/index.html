<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Calculator</title>

    <link rel="icon" href="img/favicon.ico">

    <!-- offline and remote CDN -->
    <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" />
    <link rel="stylesheet" href="../foundation-5.5.3/css/foundation.css" />

    <!-- foundation icons -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

    <!-- Raleway goole fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>

    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body>

    <!--

Follow me on
Twitter: https://twitter.com/mosesokemwa
Codepen: http://codepen.io/mussaimo/

-->
    <div class="row">
        <div class="large-12 column">

            <div id="calculator">
                <!-- Screen and clear key -->
                <div class="top">
                    <span class="clear" data-value="C">C</span>
                    <div class="input"></div>
                    <div class="result"></div>
                </div>

                <div class="keys">
                    <!-- operators and other keys -->
                    <span data-value="7">7</span>
                    <span data-value="8">8</span>
                    <span data-value="9">9</span>
                    <span class="operator" data-value="/">/</span>
                    <span data-value="4">4</span>
                    <span data-value="5">5</span>
                    <span data-value="6">6</span>
                    <span class="operator" data-value="*">x</span>
                    <span data-value="1">1</span>
                    <span data-value="2">2</span>
                    <span data-value="3">3</span>
                    <span class="operator" data-value="-">-</span>
                    <span data-value="0">0</span>
                    <span data-value=".">.</span>
                    <span class="equals" data-value="=">=</span>
                    <span class="operator" data-value="+">+</span>
                </div>
            </div>
        </div>
    </div>

    <!-- PrefixFree -->
    <script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).foundation();

    </script>
</body>

</html>
